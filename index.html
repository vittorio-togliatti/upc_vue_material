<!doctype html>
<html>
  <head>
   
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;font-src 'self' 'unsafe-inline' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
    <link rel="stylesheet" href="libs/roboto.css">
    <link rel="stylesheet" href="libs/vuematerial.css">
    <link rel="stylesheet" href="libs/vuethemedefault.css">
      
    
      
      
      <!--<script src="js/components/mail_list.js"></script>-->
    <!--<script src="js/components/mail_item.js"></script>-->
    
      
  </head>

  <body onload="init()">
    <div  class="app-viewport" id="app">
        
        
        
        <md-toolbar class="md-primary"> <!-- inicio toolbar de la app-->
            <md-button class="md-icon-button" @click="showNavigation = true">
                <md-icon>menu</md-icon>
            </md-button>
            
                <h3 class="md-title" style="flex: 1">Title</h3>
                <md-button class="md-icon-button">
                    <md-icon>more_vert</md-icon>
                </md-button>
        </md-toolbar> <!-- fin toolbar de la app-->
        
        <md-drawer :md-active.sync="showNavigation" ref="sidebar"> <!-- inicio panel lateral-->
              <md-toolbar class="md-primary" md-elevation="0">
                <span class="md-title">My App name</span>
              </md-toolbar>

              <md-list>
                <md-list-item @click="goToInbox()">
                  <md-icon>move_to_inbox</md-icon>
                  <span class="md-list-item-text">Inbox</span>
                </md-list-item>

                <md-list-item @click="goToSettings()">
                  <md-icon>send</md-icon>
                  <span class="md-list-item-text">Settings</span>
                </md-list-item>

                <md-list-item @click="goToSimpleList()">
                  <md-icon>delete</md-icon>
                  <span class="md-list-item-text">Simple list</span>
                </md-list-item>

                <md-list-item>
                  <md-icon>error</md-icon>
                  <span class="md-list-item-text">Spam</span>
                </md-list-item>
              </md-list>
        </md-drawer> <!-- fin panel lateral-->
      
    
      
      <main class="main-content"> <!-- aqui el router inyecta las paginas-->
                       <div>
                          <router-view></router-view>
                        </div>
                      
        </main>

    </div>
   
      
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
		<script src="libs/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<script src="libs/vuematerial.js"></script>
		<script src="js/components/simple_list.js"></script>
		<script src="js/components/settings.js"></script>
		<script src="js/main.js"></script>
  </body>
</html>
